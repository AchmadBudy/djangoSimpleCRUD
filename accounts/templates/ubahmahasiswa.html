{% extends 'temp.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card mb-4">
                <div class="card-header">
                    Ubah Data Mahasiswa
                </div>
                <div class="card-body">
                    <form action="" method="POST"> 
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="namaMahasiswa">Nama Mahasiswa</label>
                          <input type="txt" class="form-control" id="namaMahasiswa" name="namaMahasiswa" required value="{{mhs.nama}}">
                        </div>
                        <div class="form-group">
                            <label for="nim">NIM</label>
                            <input type="number" class="form-control" id="nim" name="nim" required value="{{mhs.nim}}">
                        </div>
                        <div class="form-group">
                            <label for="prodi">Prodi</label>
                            <input type="txt" class="form-control" id="prodi" name="prodi" required value="{{mhs.prodi}}">
                        </div>
                        <div class="form-group">
                            <label for="fakultas">Fakultas</label>
                            <input type="txt" class="form-control" id="fakultas" name="fakultas" required  value="{{mhs.fakultas}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
