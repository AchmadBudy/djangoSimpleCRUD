{% extends 'temp.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card mb-4">
                <div class="card-header">
                    Tambah Data Mahasiswa
                </div>
                <div class="card-body">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <h3>{{ message }}</h3>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="" method="POST"> 
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="namaMahasiswa">Nama Mahasiswa</label>
                          <input type="txt" class="form-control" id="namaMahasiswa" name="namaMahasiswa" required>
                        </div>
                        <div class="form-group">
                            <label for="nim">NIM</label>
                            <input type="number" class="form-control" id="nim" name="nim" required>
                        </div>
                        <div class="form-group">
                            <label for="prodi">Prodi</label>
                            <input type="txt" class="form-control" id="prodi" name="prodi" required>
                        </div>
                        <div class="form-group">
                            <label for="fakultas">Fakultas</label>
                            <input type="txt" class="form-control" id="fakultas" name="fakultas" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
