{% extends 'temp.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card mb-4">
                <div class="card-header">
                    Ubah Data Matakuliah
                </div>
                <div class="card-body">
                    <form action="" method="POST"> 
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="matkul">Nama Matakuliah</label>
                          <input type="txt" class="form-control" id="matkul" name="matkul" required value="{{matkul.nama_matakuliah}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Nama Pengajar</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="idDosen">
                            {% for x in lis_dosen %}
                                {% if x.id == matkul.id_dosen.id %}
                                <option value="{{ x.id }}" selected>{{ x.nama }}</option>
                                {% else %}
                                <option value="{{ x.id }}">{{ x.nama }}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
